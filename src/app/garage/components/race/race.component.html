<div class="start">
  <div class="controls">
    <div class="controls__car">
      <app-button (click)="selectCar()">SELECT</app-button>
      <app-button (click)="removeCar()">REMOVE</app-button>
    </div>
    <div class="controls__race">
      <app-button>START</app-button>
      <app-button>STOP</app-button>
    </div>
  </div>
  <div class="car-place">
    <mat-icon [ngStyle]="{ color: car.color }" [svgIcon]="'car'" class="car"></mat-icon>
  </div>
</div>
