@if (carsLengthAndPage$ | async; as data) {
  <mat-paginator
    color="accent"
    #paginator
    [length]="data.totalCount"
    [pageSize]="7"
    [showFirstLastButtons]="true"
    [hidePageSize]="true"
    [pageIndex]="data.currentPage - 1"
    (page)="changePage($event)"
    aria-label="Select page"
    class="demo-paginator"
  ></mat-paginator>
}
